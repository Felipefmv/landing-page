<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="content animate__animated animate__fadeInDown">
      <h1>Contact Us</h1>
      <h3>
        Feel free to contact us any time. We will get back to you as soon as we
        can.
      </h3>
      <form action="/" method="post">
        <input
          name="name"
          type="text"
          placeholder="Name"
          id="name"
          type="text"
          autofocus
        />
        <input
          name="email"
          type="email"
          placeholder="Email"
          id="email"
          type="text"
        />
        <input
          name="message"
          type="text"
          placeholder="Message"
          id="message"
          type="text"
        />
        <button type="submit" id="submit">SEND</button>
      </form>
    </div>

    <div class="info animate__animated animate__fadeIn">
      <div class="info-container">
        <h2>Info</h2>
        <p>
          <img src="./images/letter.png" alt="letter icon" />email@exemplo.com
        </p>
        <p>
          <img src="./images/telephone.png" alt="telephone icon" />+55
          (81)9999-9999
        </p>
        <p>
          <img src="./images/house.png" alt="house icon" />12 address street
        </p>
        <p><img src="./images/clock.png" alt="clock icon" />08:00 - 17:00</p>
        <div class="square"></div>
      </div>
    </div>
    <div
      class="
        social-icons
        animate__animated animate__fadeInRightBig animate__delay-1s
      "
    >
      <img class="icon" src="./images/facebook.png" alt="facebook icon" />
      <img class="icon" src="./images/instagram.png" alt="instagram icon" />
      <img class="icon" src="./images/twitter.png" alt="twitter icon" />
    </div>
  </body>
</html>
